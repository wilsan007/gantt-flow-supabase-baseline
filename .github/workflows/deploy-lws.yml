name: Deploy to LWS (wadashaqayn.com)

'on':
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout du code
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      # 2. Setup Node.js
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # 3. VÃ©rifier que tous les secrets sont configurÃ©s
      - name: ðŸ” Verify secrets are configured
        run: |
          echo "Checking if all required secrets are set..."
          if [ -z "${{ secrets.VITE_SUPABASE_URL }}" ]; then
            echo "âŒ ERROR: VITE_SUPABASE_URL is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.VITE_SUPABASE_ANON_KEY }}" ]; then
            echo "âŒ ERROR: VITE_SUPABASE_ANON_KEY is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.FTP_SERVER }}" ]; then
            echo "âŒ ERROR: FTP_SERVER is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.FTP_USERNAME }}" ]; then
            echo "âŒ ERROR: FTP_USERNAME is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.FTP_PASSWORD }}" ]; then
            echo "âŒ ERROR: FTP_PASSWORD is not set!"
            exit 1
          fi
          echo "âœ… All secrets are configured!"
          echo "ðŸ“¡ FTP Server: ${{ secrets.FTP_SERVER }}"
          echo "ðŸ‘¤ FTP Username: ${{ secrets.FTP_USERNAME }}"
      
      # 4. Install dependencies
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      
      # 5. Build l'application avec variables d'environnement
      - name: ðŸ”¨ Build application
        run: npm run build
        env:
          NODE_ENV: production
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      
      # 6. VÃ©rifier que le build a crÃ©Ã© des fichiers
      - name: ðŸ“Š Check build output
        run: |
          echo "Build directory contents:"
          ls -lah dist/
          echo ""
          echo "Build size: $(du -sh dist | cut -f1)"
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ ERROR: index.html not found in dist!"
            exit 1
          fi
          echo "âœ… Build successful!"
      
      # 7. Deploy vers LWS via FTP
      - name: ðŸš€ Deploy to LWS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /public_html/
          dangerous-clean-slate: true
          log-level: verbose
          exclude: |
            **/.htpasswd
            **/cgi-bin/**
          
      # 8. Notification de succÃ¨s
      - name: âœ… Deployment successful
        run: |
          echo "ðŸŽ‰ Application dÃ©ployÃ©e avec succÃ¨s sur LWS!"
          echo "ðŸŒ URL: https://wadashaqayn.com"
          echo "ðŸ“Š Build size: $(du -sh dist | cut -f1)"
          echo ""
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Status:** Deployed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **URL:** https://wadashaqayn.com" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ–¥ï¸  **Server:** LWS" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… **Date:** $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
