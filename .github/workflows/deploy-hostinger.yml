name: Deploy to Hostinger

'on':
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout du code
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      # 2. Setup Node.js
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # 3. Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      # 4. Build l'application
      - name: ğŸ”¨ Build application
        run: npm run build
        env:
          NODE_ENV: production
      
      # 5. Deploy vers Hostinger via FTP
      - name: ğŸš€ Deploy to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /public_html/
          dangerous-clean-slate: false
          
      # 6. Notification de succÃ¨s
      - name: âœ… Deployment successful
        run: |
          echo "ğŸ‰ Application dÃ©ployÃ©e avec succÃ¨s sur Hostinger!"
          echo "ğŸ“Š Build size: $(du -sh dist | cut -f1)"
