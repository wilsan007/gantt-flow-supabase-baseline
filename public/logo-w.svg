<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Arrière-plan avec dégradé -->
  <rect width="512" height="512" rx="128" fill="url(#gradient)"/>
  
  <!-- Dégradé moderne -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Lettre W stylisée et moderne -->
  <path d="M 120 150 L 180 380 L 256 200 L 332 380 L 392 150" 
        stroke="white" 
        stroke-width="48" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Points décoratifs pour le style moderne -->
  <circle cx="180" cy="380" r="12" fill="white" opacity="0.8"/>
  <circle cx="332" cy="380" r="12" fill="white" opacity="0.8"/>
  <circle cx="256" cy="200" r="12" fill="white" opacity="0.8"/>
</svg>
