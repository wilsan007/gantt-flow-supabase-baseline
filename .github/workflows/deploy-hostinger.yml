name: Deploy to Hostinger

'on':
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout du code
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      # 2. Setup Node.js
      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # 3. V√©rifier que tous les secrets sont configur√©s
      - name: üîç Verify secrets are configured
        run: |
          echo "Checking if all required secrets are set..."
          if [ -z "${{ secrets.VITE_SUPABASE_URL }}" ]; then
            echo "‚ùå ERROR: VITE_SUPABASE_URL is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.VITE_SUPABASE_ANON_KEY }}" ]; then
            echo "‚ùå ERROR: VITE_SUPABASE_ANON_KEY is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.FTP_SERVER }}" ]; then
            echo "‚ùå ERROR: FTP_SERVER is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.FTP_USERNAME }}" ]; then
            echo "‚ùå ERROR: FTP_USERNAME is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.FTP_PASSWORD }}" ]; then
            echo "‚ùå ERROR: FTP_PASSWORD is not set!"
            exit 1
          fi
          echo "‚úÖ All secrets are configured!"
          echo "üì° FTP Server: ${{ secrets.FTP_SERVER }}"
          echo "üë§ FTP Username: ${{ secrets.FTP_USERNAME }}"
      
      # 4. Install dependencies
      - name: üì¶ Install dependencies
        run: npm ci
      
      # 5. Build l'application avec variables d'environnement
      - name: üî® Build application
        run: npm run build
        env:
          NODE_ENV: production
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      
      # 6. V√©rifier que le build a cr√©√© des fichiers
      - name: üìä Check build output
        run: |
          echo "Build directory contents:"
          ls -lah dist/
          echo ""
          echo "Build size: $(du -sh dist | cut -f1)"
          if [ ! -f "dist/index.html" ]; then
            echo "‚ùå ERROR: index.html not found in dist!"
            exit 1
          fi
          echo "‚úÖ Build successful!"
      
      # 7. Deploy vers Hostinger via FTP
      - name: üöÄ Deploy to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /public_html/
          dangerous-clean-slate: true
          log-level: verbose
          exclude: |
            **/.htpasswd
            **/cgi-bin/**
          
      # 6. Notification de succ√®s
      - name: ‚úÖ Deployment successful
        run: |
          echo "üéâ Application d√©ploy√©e avec succ√®s sur Hostinger!"
          echo "üìä Build size: $(du -sh dist | cut -f1)"
